// short.cfg#3 src1 29-12-15

// Game
alias pos "toggle cl_showpos"
alias voice "toggle voice_enable"
alias re retry
alias dc disconnect
alias q quit
alias cv callvote
alias rfix "record fix; stop"
alias sfix snd_restart
alias fix "rfix; sfix"

// Perf
alias fps "toggle cl_showfps"

alias graph "toggle net_graph"
alias graphf "toggle net_graph 0 4"
alias gc "mem_compact; r_cleardecals"

// Con
alias al alias
alias cls clear
alias s status

// Cheat
alias cheats "toggle sv_cheats"

// Cmds
alias ss_header "clear;echo short.src Commands:"
alias sscmds_game "echo pos: Toggles in-game position.;echo voice: Toggles voice.;echo dc: Disconnects from server.;echo q: Quits the game.;echo cv: Opens server voting panel.;echo fix: Fixes rendering/sound errors (rfix for just rendering, sfix for just sound).;"
alias sscmds_con "echo al: Alias list;echo cls: Clears console.;echo s: Shows player/server status.;"
alias sscmds_perf "echo fps: Toggle FPS counter.;echo graph: Toggle simple net_graph;echo graphf: Toggle full net_graph;echo gc: Runs Compact and clears decals to reclaim memory.;"
alias sscmds_cheat "echo cheats: Toggle cheats on the server (needs serverop or rcon)."
alias ss_sep "echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
alias sscmds "sscmds_perf;ss_sep;sscmds_con;ss_sep;sscmds_cheat;ss_sep"
alias short_gamecmds "" // REDEFINE
alias short "ss_header; sscmds; short_gamecmds"
