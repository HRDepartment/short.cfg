// short-gog.cfg#1 CSGO_give 1-16-16

//# cheats
alias gog_ammo "givecurrentammo"

//W Pistols
alias gog_glock "give weapon_glock"
alias gog_glock18 gog_glock

alias gog_hkp2000 "give weapon_hkp2000"
alias gog_p2000 gog_hkp2000
alias gog_p2k gog_hkp2000

alias gog_usp "give weapon_usp_silencer"
alias gog_usps gog_usp

alias gog_elite "give weapon_elite"
alias gog_dualies gog_elite

alias gog_p250 "give weapon_p250"

alias gog_tec9 "give weapon_tec9"

alias gog_fiveseven "give weapon_fiveseven"
alias gog_57 gog_fiveseven

alias gog_cz75a "give weapon_cz75a"
alias gog_cz75 gog_cz75a
alias gog_cz gog_cz75a

alias gog_deagle "give weapon_deagle"
alias gog_deag gog_deagle

alias gog_revolver "give weapon_revolver"
alias gog_r8 gog_revolver

alias gog_pistols "echo Glock-18: gog_glock, gog_glock18;echo P2000/USP-S: gog_hkp2000, gog_p2000, gog_p2k / gog_usp, gog_usps;echo Dual Berettas: gog_elite, gog_dualies;echo P250: gog_p250;echo Tec-9: gog_tec9;echo Five-SeveN: gog_fiveseven, gog_57;echo CZ75-A: gog_cz75a, gog_cz75, gog_cz;echo Desert Eagle: gog_deagle, gog_deag;echo R8 Revolver: gog_revolver, gog_r8"

//W Heavy

alias gog_nova "give weapon_nova"

alias gog_xm1014 "give weapon_xm1014"
alias gog_xm gog_xm1014

alias gog_sawedoff "give weapon_sawedoff"

alias gog_mag7 "give weapon_mag7"

alias gog_m249 "give weapon_m249"

alias gog_negev "give weapon_negev"

alias gog_heavy "echo Nova: gog_nova;echo XM1014: gog_xm1014, gog_xm;echo Sawed-Off: gog_sawedoff;echo MAG-7: gog_mag7;echo M249: gog_m249;echo Negev: gog_negev"

//W SMGs
alias gog_mac10 "give weapon_mac10"
alias gog_mp9 "give weapon_mp9"

alias gog_mp7 "give weapon_mp7"

alias gog_ump45 "give weapon_ump45"
alias gog_ump gog_ump45

alias gog_p90 "give weapon_p90"

alias gog_bizon "give weapon_bizon"
alias gog_ppbizon gog_bizon

alias gog_smgs "echo Mac-10: gog_mac10;echo MP9: gog_mp9;echo MP7: gog_mp7;echo UMP-45: gog_ump45, gog_ump;echo P90: gog_p90;echo PP-Bizon: gog_bizon, gog_ppbizon"

//W Rifles

alias gog_galilar "give weapon_galilar"
alias gog_galil gog_galilar

alias gog_famas "give weapon_famas"

alias gog_ak47 "give weapon_ak47"
alias gog_ak gog_ak47

alias gog_m4a4 "give weapon_m4a1"
alias gog_m4 gog_m4a4
alias gog_m4a1 "give weapon_m4a1_silencer"
alias gog_m4a1s gog_m4a1

alias gog_ssg08 "give weapon_ssg08"
alias gog_scout gog_ssg08

alias gog_sg556 "give weapon_sg556"
alias gog_sg553 gog_sg556
alias gog_sg gog_sg556

alias gog_aug "give weapon_aug"

alias gog_awp "give weapon_awp"

alias gog_g3sg1 "give weapon_g3sg1"
alias gog_g3 gog_g3sg1

alias gog_scar20 "give weapon_scar20"
alias gog_scar gog_scar20
alias gog_auto "echo Specify weapon: gog_g3 | gog_scar"

alias gog_rifles "echo Galil AR: gog_galilar, gog_galil;echo FAMAS: gog_famas;echo AK-47: gog_ak47, gog_ak;echo M4A4/M4A1-S: gog_m4a4, gog_m4/gog_m4a1, gog_m4a1s;echo SSG 08: gog_ssg08, gog_scout;echo AWP: gog_awp;echo G3SG1: gog_g3sg1, gog_g3;echo SCAR-20: gog_scar20, gog_scar"

//W Gear
alias gog_vest "give weapon_vest"
alias gog_kevlar gog_vest
alias gog_helmet "give weapon_vesthelm"
alias gog_kevlarhelm gog_helmet
alias gog_armor gog_kevlarhelm

alias gog_taser "give weapon_taser"
alias gog_zeus gog_taser

alias gog_defuser "give weapon_defuser"
alias gog_defuse gog_defuser

alias gog_gear "echo Kevlar Vest: gog_vest, gog_kevlar;echo Kevlar + Helmet: gog_helmet, gog_kevlarhelm, gog_armor;echo Zeus x27: gog_taser, gog_zeus;echo Defuse/Rescue Kit: gog_defuser, gog_defuse"

//W Grenades
alias gog_molotov "give weapon_molotov"
alias gog_molo gog_molotov

alias gog_incgrenade "give weapon_incgrenade"
alias gog_inc gog_incgrenade

alias gog_firebomb "echo Specify weapon: gog_inc | gog_molo"

alias gog_decoy "give weapon_decoy"

alias gog_flashbang "give weapon_flashbang"
alias gog_flash gog_flashbang

alias gog_hegrenade "give weapon_hegrenade"
alias gog_nade gog_hegrenade

alias gog_smoke "give weapon_smoke"

alias gog_nades "echo Molotov: gog_molotov, gog_molo;echo Incendiary Grenade: gog_incgrenade, gog_inc;echo Decoy Grenade: gog_decoy; echo Flashbang: gog_flashbang, gog_flash;echo High Explosive Grenade: gog_hegrenade, gog_nade;echo Smoke Grenade: gog_smoke;"

// Categories: gog_pistols, gog_heavy, gog_smgs, gog_rifles, gog_gear, gog_grenades/gog_nades
alias gog "echo Replenish ammo: gog_ammo;echo ~CS:GO Weapon Categories (give):;echo Pistols: gog_pistols;echo Heavy: gog_heavy;echo SMGs: gog_smgs;echo Rifles: gog_rifles;echo Gear: gog_gear;echo Grenades: gog_nades"
